<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Inter for general text and JetBrains Mono for code */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:wght@400;600&display=swap');
        body {
            /* Using a very soft blue-gray background */
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; 
        }
        .container-card {
            max-width: 900px;
            /* Responsive margin: less margin on small screens */
            margin: 1.5rem auto;
            
            /* Padding is now handled by responsive Tailwind classes in the HTML div below */
            background: #ffffff;
            border-radius: 1.5rem; /* More rounded */
            box-shadow: 0 20px 40px rgba(45, 55, 72, 0.1); /* Deeper, softer shadow */
            border: 1px solid #e2e8f0;
            min-height: 80vh;
        }
        .code-area {
            min-height: 250px;
            font-family: 'JetBrains Mono', monospace; /* Dedicated font for code input */
            font-size: 0.95rem;
            line-height: 1.5;
            transition: border-color 0.3s, box-shadow 0.3s;
            /* Ensure it is always full width within its container */
            width: 100%; 
        }
        .analysis-output {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        /* Custom style for the dark code block output */
        .code-output-pre {
            font-family: 'JetBrains Mono', monospace;
            background-color: #2d2d2d; /* Dark theme for code */
            color: #f8f8f2; /* Light text */
            border-radius: 0.75rem;
            padding: 1.5rem;
            overflow-x: auto; /* Ensures horizontal scrolling on small screens if needed */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Added responsive padding (p-6 on mobile, p-10 on small screens, p-12 on medium screens) -->
    <div class="container-card p-6 sm:p-10 md:p-12">
        <header class="text-center mb-10">
            <!-- Header text scales down from 5xl to 4xl on mobile -->
            <h1 class="text-4xl sm:text-5xl font-extrabold text-purple-700 mb-3 tracking-tight">Code <span class="text-cyan-500">Analyzer</span></h1>
            <p class="text-lg text-gray-500">Paste your code to instantly get a summary, language detection, and logic breakdown.</p>
        </header>

        <section class="mb-10">
            <!-- The 'block' class is already present, ensuring it forces stacking -->
            <label for="code-input" class="block text-xl font-semibold text-gray-700 mb-3">Input Code Snippet</label>
            
            <!-- Input area with new rounded corners and focus style. Explicitly setting w-full here for safety. -->
            <textarea id="code-input" class="code-area w-full p-5 border-3 border-gray-300 rounded-xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 transition duration-300" placeholder="e.g., def factorial(n): ..."></textarea>
            
            <!-- Updated button styling with strong shadow and transition -->
            <button id="analyze-button" onclick="analyzeCode()" class="mt-6 w-full md:w-64 px-8 py-4 bg-purple-600 text-white font-extrabold text-lg rounded-xl shadow-xl hover:bg-purple-700 transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-purple-400 disabled:bg-purple-400 disabled:cursor-not-allowed">
                Analyze Code
            </button>
        </section>

        <section id="results-section" class="pt-10 border-t border-gray-200">
            <!-- Results header text scales down from 3xl to 2xl on mobile -->
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Analysis Results</h2>

            <!-- Updated Loading Indicator style with Purple theme -->
            <div id="loading-indicator" class="hidden flex items-center justify-center space-x-4 p-8 bg-purple-50 rounded-xl border border-purple-200">
                <svg class="animate-spin h-6 w-6 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-xl text-purple-700 font-semibold">Analyzing Code Structure...</span>
            </div>

            <!-- Error Message style updated to red/darker shade -->
            <div id="error-message" class="hidden p-5 bg-red-100 border-l-4 border-red-500 text-red-800 rounded-lg" role="alert">
                <span class="font-bold">Analysis Failed:</span> <span id="error-text"></span>
            </div>

            <div id="analysis-output-container" class="space-y-8">
                <!-- Analysis Output Sections will be rendered here -->
            </div>
        </section>
    </div>

    <script type="module">
        // Gemini API Configuration
        // NOTE: The issue with the 403 API error (from your first image) is related to how the environment provides the API key.
        // We will stick to the mandated format here, as the environment should fix the injection issue itself.
        const apiKey = ""; 
        const modelName = 'gemini-2.5-flash-preview-05-20';
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;

        // DOM Elements
        const codeInput = document.getElementById('code-input');
        const analyzeButton = document.getElementById('analyze-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorContainer = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const outputContainer = document.getElementById('analysis-output-container');

        // State for managing button and loading
        let isAnalyzing = false;

        /**
         * Renders a key-value pair display block.
         * @param {string} title The title of the section (e.g., "Logic Summary").
         * @param {string} content The content to display.
         * @param {boolean} isCode Whether the content is a code block (for specific styling).
         */
        function renderOutputBlock(title, content, isCode = false) {
            const block = document.createElement('div');
            // Enhanced block styling with shadow and hover effect
            block.className = 'p-6 bg-white border border-gray-100 rounded-xl shadow-lg hover:shadow-xl transition duration-300';

            const titleElement = document.createElement('h3');
            // Primary color for titles and a bottom separator
            titleElement.className = 'text-2xl font-bold mb-4 text-purple-600 border-b pb-2 border-purple-100';
            titleElement.textContent = title;

            const contentElement = document.createElement('div');
            contentElement.className = 'analysis-output text-gray-800 leading-relaxed';
            
            if (isCode) {
                // Use the new custom class for the dark code block
                const cleanContent = content.replace(/^```[a-z]*\n|```$/g, '').trim();
                const codePre = document.createElement('pre');
                codePre.className = 'code-output-pre'; /* Custom class for dark theme defined in <style> */
                const code = document.createElement('code');
                code.textContent = cleanContent;
                codePre.appendChild(code);
                contentElement.appendChild(codePre);
            } else {
                contentElement.innerHTML = content.replace(/\n/g, '<br>');
            }

            block.appendChild(titleElement);
            block.appendChild(contentElement);
            outputContainer.appendChild(block);
        }

        /**
         * Handles the API call with exponential backoff.
         * @param {object} payload The request payload.
         * @param {number} maxRetries Maximum number of retries.
         * @param {number} delay Initial delay in ms.
         */
        async function fetchWithBackoff(payload, maxRetries = 5, delay = 1000) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 429 && i < maxRetries - 1) {
                        // Too Many Requests, retry after delay
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                        continue;
                    }

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API returned status ${response.status}: ${errorData.error?.message || 'Unknown error'}`);
                    }

                    return response;
                } catch (error) {
                    if (i === maxRetries - 1) {
                        throw error;
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
        }


        /**
         * Main function to analyze the code using Gemini API.
         */
        window.analyzeCode = async function() {
            if (isAnalyzing) return;

            const code = codeInput.value.trim();
            if (!code) {
                showError("Please enter some code to analyze.");
                return;
            }

            // UI updates
            isAnalyzing = true;
            analyzeButton.disabled = true;
            // Update button content to show spinner
            analyzeButton.innerHTML = '<span class="flex items-center justify-center"><svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Analyzing...</span>';
            loadingIndicator.classList.remove('hidden');
            outputContainer.innerHTML = '';
            errorContainer.classList.add('hidden');

            const systemPrompt = "You are a world-class code analyst. Your task is to analyze the provided code snippet, confirm the language, provide a concise summary of its logic, and return the response in the specified JSON format.";
            const userQuery = `Analyze the following code snippet and provide a summary of its logic and the original code:\n\n---\n${code}\n---`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "logic_summary": { "type": "STRING", "description": "A concise explanation of what the provided code does." },
                            "language_detected": { "type": "STRING", "description": "The programming language of the snippet, e.g., 'Python'." },
                            "analyzed_code": { "type": "STRING", "description": "The original code snippet, ensuring it is wrapped in markdown code block format (e.g., ```python\\n...\\n```)." }
                        },
                        required: ["logic_summary", "language_detected", "analyzed_code"]
                    }
                }
            };

            try {
                const response = await fetchWithBackoff(payload);
                const result = await response.json();

                const candidate = result.candidates?.[0];

                if (!candidate || !candidate.content?.parts?.[0]?.text) {
                    throw new Error("Analysis failed: Invalid response structure from the API.");
                }
                
                const jsonText = candidate.content.parts[0].text;
                const analysisData = JSON.parse(jsonText);

                // Check for required fields
                if (!analysisData.logic_summary || !analysisData.language_detected || !analysisData.analyzed_code) {
                     throw new Error("Analysis failed: Missing required fields in the JSON response.");
                }

                // Render the results
                renderOutputBlock('Language Detected', analysisData.language_detected);
                renderOutputBlock('Logic Summary', analysisData.logic_summary);
                renderOutputBlock('Analyzed Code', analysisData.analyzed_code, true);

            } catch (error) {
                console.error("Analysis Error:", error);
                showError(error.message || "An unknown error occurred during code analysis.");
            } finally {
                // Reset UI
                isAnalyzing = false;
                analyzeButton.disabled = false;
                analyzeButton.innerHTML = 'Analyze Code';
                loadingIndicator.classList.add('hidden');
            }
        }

        function showError(message) {
            errorText.textContent = message;
            errorContainer.classList.remove('hidden');
        }

        // Add a simple default example code
        window.onload = () => {
             codeInput.value = `
def is_prime(n):
    if n <= 1:
        return False
    for i in range(2, int(n**0.5) + 1):
        if n % i == 0:
            return False
    return True
             `.trim();
        };

    </script>
</body>
</html>
